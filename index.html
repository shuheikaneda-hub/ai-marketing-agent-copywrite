<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIコピー生成ツール | Copy Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --primary-light: #ede9fe;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1e293b;
            --gray-900: #0f172a;
            --gray-700: #334155;
            --gray-500: #64748b;
            --gray-400: #94a3b8;
            --gray-300: #cbd5e1;
            --gray-200: #e2e8f0;
            --gray-100: #f1f5f9;
            --gray-50: #f8fafc;
            --white: #ffffff;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }
        
        /* ヘッダー */
        .header {
            background: var(--white);
            border-bottom: 2px solid var(--primary-light);
            padding: 1rem 0;
            box-shadow: var(--shadow);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* メインコンテナ */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* 2カラムレイアウト */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        @media (max-width: 768px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }
        
        /* カード */
        .card {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }
        
        .card-header {
            padding: 1.25rem;
            background: linear-gradient(135deg, #8b5cf615 0%, #7c3aed15 100%);
            border-bottom: 1px solid var(--gray-200);
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* フォーム要素 */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .required {
            color: var(--danger);
        }
        
        .optional {
            color: var(--gray-500);
            font-weight: normal;
            font-size: 0.75rem;
        }
        
        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.625rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .form-textarea {
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }
        
        .form-textarea.large {
            min-height: 120px;
        }
        
        .form-helper {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-top: 0.25rem;
        }
        
        /* ボタン */
        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-secondary {
            background: var(--white);
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background: var(--primary-light);
        }
        
        .btn-block {
            width: 100%;
            justify-content: center;
        }
        
        /* 生成ボタンエリア */
        .generate-section {
            position: sticky;
            bottom: 0;
            background: var(--white);
            padding: 1.5rem;
            border-top: 1px solid var(--gray-200);
            box-shadow: 0 -4px 6px -1px rgb(0 0 0 / 0.1);
            margin: 0 -1.5rem -1.5rem;
        }
        
        /* ローディング */
        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--gray-200);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 結果表示 */
        .results-section {
            display: none;
        }
        
        .results-section.active {
            display: block;
        }
        
        .copy-result {
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }
        
        .copy-result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .copy-result-title {
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.875rem;
        }
        
        .copy-result-content {
            color: var(--gray-900);
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .copy-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .copy-btn:hover {
            background: var(--primary-dark);
        }
        
        /* トースト */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--dark);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        /* バリエーションカード */
        .variation-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 0.75rem;
        }
        
        .variation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        
        .variation-number {
            display: inline-block;
            background: var(--primary);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        /* 文字数カウンタ */
        .char-count {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-container">
            <h1 class="logo">AIコピー生成ツール</h1>
            <div>
                <button class="btn btn-secondary" onclick="fillSampleData()">
                    サンプル入力
                </button>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container">
        <div class="main-layout">
            <!-- 左カラム：入力フォーム -->
            <div class="card">
                <div class="card-header">
                    入力情報
                </div>
                <div class="card-body">
                    <form id="copyForm">
                        <!-- 商品情報 -->
                        <div style="margin-bottom: 2rem;">
                            <h3 style="font-size: 1rem; color: var(--primary); margin-bottom: 1rem;">📦 商品情報</h3>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    商品名 <span class="required">*</span>
                                </label>
                                <input type="text" class="form-input" id="productName" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    商品の特徴・強み・USP <span class="required">*</span>
                                </label>
                                <textarea class="form-textarea large" id="productFeatures" required 
                                          placeholder="商品の独自性、競合優位性、機能、効果など"></textarea>
                            </div>
                        </div>
                        
                        <!-- ターゲット情報 -->
                        <div style="margin-bottom: 2rem;">
                            <h3 style="font-size: 1rem; color: var(--primary); margin-bottom: 1rem;">👥 ターゲット情報</h3>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    ペルソナ・インサイト <span class="required">*</span>
                                </label>
                                <textarea class="form-textarea large" id="targetInsight" required 
                                          placeholder="ターゲットの属性、悩み（ペイン）、欲求（ゲイン）、障壁など"></textarea>
                            </div>
                        </div>
                        
                        <!-- 訴求情報 -->
                        <div style="margin-bottom: 2rem;">
                            <h3 style="font-size: 1rem; color: var(--primary); margin-bottom: 1rem;">💡 訴求情報</h3>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    メイン訴求軸・訴求内容 <span class="required">*</span>
                                </label>
                                <textarea class="form-textarea" id="mainAppeal" required 
                                          placeholder="最も伝えたい価値・メッセージ"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    サブ訴求軸・訴求内容 <span class="optional">(任意)</span>
                                </label>
                                <textarea class="form-textarea" id="subAppeal" 
                                          placeholder="補助的な価値・メッセージ"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    コンセプト <span class="optional">(任意)</span>
                                </label>
                                <input type="text" class="form-input" id="concept" 
                                       placeholder="全体を貫くコミュニケーションコンセプト">
                            </div>
                        </div>
                        
                        <!-- アウトプット設定 -->
                        <div style="margin-bottom: 2rem;">
                            <h3 style="font-size: 1rem; color: var(--primary); margin-bottom: 1rem;">⚙️ アウトプット設定</h3>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    コピータイプ <span class="required">*</span>
                                </label>
                                <select class="form-select" id="copyType" required>
                                    <option value="キャッチコピー">キャッチコピー（15-30文字）</option>
                                    <option value="リードコピー">リードコピー（50-100文字）</option>
                                    <option value="ボディコピー">ボディコピー（100-200文字）</option>
                                    <option value="CTA">CTAボタン（5-15文字）</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    トーン <span class="required">*</span>
                                </label>
                                <select class="form-select" id="tone" required>
                                    <option value="親しみやすい">親しみやすい</option>
                                    <option value="プロフェッショナル">プロフェッショナル</option>
                                    <option value="感情的">感情的</option>
                                    <option value="論理的">論理的</option>
                                    <option value="挑発的">挑発的</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    要望 <span class="optional">(任意)</span>
                                </label>
                                <textarea class="form-textarea" id="requirements" 
                                          placeholder="含めたいキーワード、避けたい表現など"></textarea>
                            </div>
                        </div>
                        
                        <!-- 生成ボタン -->
                        <div class="generate-section">
                            <button type="submit" class="btn btn-primary btn-block">
                                コピーを生成
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- 右カラム：結果表示 -->
            <div>
                <!-- ローディング -->
                <div class="loading" id="loading">
                    <div class="card">
                        <div class="card-body">
                            <div class="spinner"></div>
                            <p>コピーを生成中...</p>
                        </div>
                    </div>
                </div>
                
                <!-- 結果表示 -->
                <div class="results-section" id="resultsSection">
                    <div class="card">
                        <div class="card-header">
                            生成結果
                        </div>
                        <div class="card-body">
                            <div id="resultsContainer">
                                <!-- 結果がここに表示される -->
                            </div>
                            
                            <div style="margin-top: 1rem;">
                                <button class="btn btn-secondary btn-block" onclick="regenerate()">
                                    再生成
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- トースト -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>
    
    <script>
        // GAS Proxy設定
        const GAS_PROXY_URL = 'https://script.google.com/macros/s/AKfycbyzvQeN_uI-DiqynipRE1pem7fJRF_rvt30JHsuAuLH1-k-MDKkotVpukRAsW0lEEGa/exec';
        
        let lastFormData = null;
        
        // サンプルデータ入力
        function fillSampleData() {
            document.getElementById('productName').value = 'マイクロカプセル化レチノール美容液';
            document.getElementById('productFeatures').value = '独自開発のマイクロカプセル技術により、従来品の3倍の浸透力を実現。皮膚科医監修で敏感肌でも使用可能。臨床試験でシワ改善効果を実証済み。';
            document.getElementById('targetInsight').value = '30-50代のエイジングケアに関心の高い女性。肌の衰えを感じ始めているが、刺激の強い化粧品は避けたい。効果と安全性の両立を求めている。';
            document.getElementById('mainAppeal').value = '医学的根拠×独自技術で実現する「3倍浸透レチノール」';
            document.getElementById('subAppeal').value = '敏感肌でも安心して使える低刺激設計';
            document.getElementById('concept').value = '科学と優しさが出会う、新世代のエイジングケア';
            document.getElementById('copyType').value = 'キャッチコピー';
            document.getElementById('tone').value = '感情的';
            
            showToast('サンプルデータを入力しました');
        }
        
        // フォーム送信処理
        document.getElementById('copyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                productName: document.getElementById('productName').value,
                productFeatures: document.getElementById('productFeatures').value,
                targetInsight: document.getElementById('targetInsight').value,
                mainAppeal: document.getElementById('mainAppeal').value,
                subAppeal: document.getElementById('subAppeal').value,
                concept: document.getElementById('concept').value,
                copyType: document.getElementById('copyType').value,
                tone: document.getElementById('tone').value,
                requirements: document.getElementById('requirements').value
            };
            
            lastFormData = formData;
            await generateCopy(formData);
        });
        
        // コピー生成
        async function generateCopy(formData) {
            document.getElementById('loading').classList.add('active');
            document.getElementById('resultsSection').classList.remove('active');
            
            try {
                const results = await callGeminiAPI(formData);
                displayResults(results);
                document.getElementById('loading').classList.remove('active');
                document.getElementById('resultsSection').classList.add('active');
                showToast('コピーを生成しました');
            } catch (error) {
                console.error('生成エラー:', error);
                displaySampleResults();
                document.getElementById('loading').classList.remove('active');
                document.getElementById('resultsSection').classList.add('active');
                showToast('サンプル結果を表示しています');
            }
        }
        
        // 再生成
        async function regenerate() {
            if (lastFormData) {
                await generateCopy(lastFormData);
            }
        }
        
        // Gemini API呼び出し
        async function callGeminiAPI(formData) {
            const prompt = `
あなたはプロのコピーライターです。以下の情報を基に、効果的なコピーを5つ生成してください。

【商品情報】
商品名: ${formData.productName}
特徴・強み・USP: ${formData.productFeatures}

【ターゲット情報】
ペルソナ・インサイト: ${formData.targetInsight}

【訴求情報】
メイン訴求: ${formData.mainAppeal}
${formData.subAppeal ? `サブ訴求: ${formData.subAppeal}` : ''}
${formData.concept ? `コンセプト: ${formData.concept}` : ''}

【アウトプット設定】
コピータイプ: ${formData.copyType}
トーン: ${formData.tone}
${formData.requirements ? `要望: ${formData.requirements}` : ''}

【生成ルール】
1. 指定されたコピータイプの文字数を守る
2. ターゲットのインサイトに深く刺さる表現を使う
3. 指定されたトーンを反映する
4. 5つのバリエーションを作成し、それぞれ異なるアプローチを取る
5. 文字の位置ずれが起きないよう、改行は使わない

【出力形式】JSON
{
  "copies": [
    {
      "copy": "生成されたコピー",
      "approach": "アプローチの説明",
      "charCount": 文字数
    }
  ]
}`;
            
            try {
                const response = await fetch(GAS_PROXY_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: JSON.stringify({ prompt: prompt })
                });
                
                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'API error');
                }
                
                const resultText = result.data.candidates[0].content.parts[0].text;
                const jsonStr = resultText.replace(/```json\n?|\n?```/g, '').trim();
                
                return JSON.parse(jsonStr);
            } catch (error) {
                console.error('API呼び出しエラー:', error);
                throw error;
            }
        }
        
        // 結果表示
        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';
            
            if (!data || !data.copies) {
                container.innerHTML = '<p>結果を取得できませんでした</p>';
                return;
            }
            
            data.copies.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'variation-card';
                card.innerHTML = `
                    <div class="variation-header">
                        <div>
                            <span class="variation-number">${index + 1}</span>
                            <span class="char-count">${item.charCount}文字</span>
                        </div>
                        <button class="copy-btn" onclick="copyToClipboard('${item.copy.replace(/'/g, "\\'")}')">
                            コピー
                        </button>
                    </div>
                    <div class="copy-result-content">
                        ${item.copy}
                    </div>
                    <div style="margin-top: 0.5rem; font-size: 0.75rem; color: var(--gray-500);">
                        ${item.approach}
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        // サンプル結果表示
        function displaySampleResults() {
            const sampleData = {
                copies: [
                    {
                        copy: "もう隠さない。3倍浸透で叶える、本気のエイジングケア",
                        approach: "自信と決意を表現",
                        charCount: 26
                    },
                    {
                        copy: "敏感肌の私が、やっと出会えた本物のレチノール",
                        approach: "共感と発見の喜びを表現",
                        charCount: 22
                    },
                    {
                        copy: "医師も認めた、優しさと効果の黄金比",
                        approach: "権威性と安心感を表現",
                        charCount: 17
                    },
                    {
                        copy: "あなたの肌が、10年前を思い出す瞬間へ",
                        approach: "ノスタルジーと期待を表現",
                        charCount: 19
                    },
                    {
                        copy: "科学が証明した、肌年齢マイナス10歳の真実",
                        approach: "エビデンスと驚きを表現",
                        charCount: 21
                    }
                ]
            };
            
            displayResults(sampleData);
        }
        
        // クリップボードにコピー
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('コピーしました');
            });
        }
        
        // トースト表示
        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
